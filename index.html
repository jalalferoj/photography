<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Photography Portfolio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f4f4f4;
      color: #333;
      transition: background-color 0.3s, color 0.3s;
    }
    body.dark-mode {
      background-color: #121212;
      color: #f4f4f4;
    }
    header {
      padding: 2rem;
      text-align: center;
      background-color: #333;
      color: white;
    }
    .toggle-button {
      position: fixed;
      top: 1rem;
      right: 1rem;
      padding: 0.5rem 1rem;
      background-color: #555;
      color: white;
      border: none;
      cursor: pointer;
      z-index: 1000;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      padding: 2rem;
      justify-content: center;
    }
    .gallery img {
      width: 200px;
      height: auto;
      cursor: pointer;
      border-radius: 8px;
      transition: transform 0.3s;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }
    .lightbox {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
      z-index: 999;
    }
    .lightbox img {
      max-width: 90%;
      max-height: 80%;
      border-radius: 8px;
    }
    .lightbox.show {
      display: flex;
    }
    .close-lightbox {
      position: absolute;
      top: 2rem;
      right: 2rem;
      font-size: 2rem;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <button class="toggle-button">🌙 Dark Mode</button>
  <header>
    <h1>Photography Portfolio</h1>
    <p>Capturing moments through the lens</p>
  </header>
  <section class="gallery">
    <img src="https://placehold.co/600x400?text=Photo+1" alt="Photo 1" />
    <img src="https://placehold.co/600x400?text=Photo+2" alt="Photo 2" />
    <img src="https://placehold.co/600x400?text=Photo+3" alt="Photo 3" />
    <img src="https://placehold.co/600x400?text=Photo+4" alt="Photo 4" />
  </section>
  <div class="lightbox" id="lightbox">
    <span class="close-lightbox" id="closeBtn">&times;</span>
    <img id="lightboxImg" src="" alt="Preview" />
  </div>
  <script>
    // Dark mode toggle
    const toggleBtn = document.querySelector('.toggle-button');
    toggleBtn.addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
      toggleBtn.textContent = document.body.classList.contains('dark-mode') ? '☀️ Light Mode' : '🌙 Dark Mode';
    });

    // Lightbox functionality
    const galleryImages = document.querySelectorAll('.gallery img');
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightboxImg');
    const closeBtn = document.getElementById('closeBtn');

    galleryImages.forEach(img => {
      img.addEventListener('click', () => {
        lightbox.classList.add('show');
        lightboxImg.src = img.src;
        lightboxImg.alt = img.alt;
      });
    });

    closeBtn.addEventListener('click', () => {
      lightbox.classList.remove('show');
      lightboxImg.src = '';
    });

    lightbox.addEventListener('click', (e) => {
      if (e.target === lightbox) {
        lightbox.classList.remove('show');
        lightboxImg.src = '';
      }
    });
  </script>
</body>
</html>
